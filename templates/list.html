{{#pagination.files}}

<article>
  <header>
    <h1>{{title}}</h1>
    <p><em>{{formattedDate}}</em></p>
  </header>

  {{{excerpt}}}

  <p><a href="{{url}}">
    View post on separate page
  </a></p>
</article>

{{/pagination.files}}

<p class="pagination">
  <a href="{{pagination.previous.url}}">&laquo;</a>
  |
  <a href="{{pagination.next.url}}">&raquo;</a>
</p>
