{{#pagination}}
{{#files}}

<article>
  <header>
    <h1>{{title}}</h1>
    <p><em>{{formattedDate}}</em></p>
  </header>

  {{{excerpt}}}

  <p><a href="{{url}}">{{readMoreText}}</a></p>
</article>

{{/files}}

<p class="pagination">{{{previousHTML}}}{{#pagesHTML}}{{{.}}}{{/pagesHTML}}{{{nextHTML}}}</p>
{{/pagination}}
